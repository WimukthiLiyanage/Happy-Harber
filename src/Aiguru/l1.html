<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player with Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: rgb(223, 176, 219);
    }

    .video-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50%;
      height: 100%;
    }

    video {
      width: 150vw; /* 150% of viewport width */
      height: 95vh; /* 100% of viewport height */
      border: 5px solid #fcf9f9; /* Attractive border */
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5); /* Shadow effect */
      margin-left: 200px;
      margin-top: 100px;
      margin-bottom: 100px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 50%;
    }

    button {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #db58d0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffc0cb;
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" autoplay  >
      <source src="l1.mp4" type="video/mp4 ">
      <!-- Add more source tags for different video formats if needed -->
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="button-container">
    <a href="l21.html"><button id="button1">Yes</button></a>
    <a href="l22.html"><button id="button2">No</button></a>
    <button id="button3">Button 3</button>
  </div>

  <script>
    document.getElementById("button1").addEventListener("click", function() {
      // Add your functionality for Button 1 here
    });

    document.getElementById("button2").addEventListener("click", function() {
      // Add your functionality for Button 2 here
    });

    document.getElementById("button3").addEventListener("click", function() {
      // Add your functionality for Button 3 here
    });
  </script>
</body>
</html>
